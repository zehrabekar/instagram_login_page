<!doctype html>
<html lang="ar" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">
    <title>Instagram</title>
  </head>
  
  <body class="bg-light">
    <section id="content">
        <div class="container">
            <div class="row d-flex flex-row">

              <div class="col-2"></div>
              <div class="col-4"></div>

              <div class="col-4 d-flex flex-column ">
                <div class="row bg-white mt-5 border border-secondary border-opacity-25 mx-12 px-4">
                <div class=" d-flex flex-column">
                <div class="mt-4 mb-2 d-flex justify-content-center">
                <img src=https://logo-marque.com/wp-content/uploads/2020/04/Instagram-Logo-650x366.png class="h-20 w-50">
              </div>
                <form action="#" class="d-flex flex-column mx-5 ">
                  <input class="rounded-1 mb-2 px-2 bg-light border border-secondary border-opacity-25 p-1 fw-light" name="username" id="name" type="text" required placeholder="Phone number, username or email"/>
                  <input  class="rounded-1 mb-3 px-2 bg-light border border-secondary border-opacity-25 p-1 fw-light" name="password" id="password" type="text" required placeholder="Password"/>
                </form>
                  <div class="d-grid">
                      <button class="btn btn-outline-secondary bg-primary bg-opacity-25 rounded text-white border-0 fw-bold mx-5 px-5" type="submit"> 
                       <div class="px-5"> Log In</div>
                      </button>
                    </div>
                    <hr>
                    <a href="#" class="d-flex flex-row text-decoration-none justify-content-center my-4">
                      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="presentation" aria-hidden="true" focusable="false" style="height: 20px; width: 20px; display: block; fill: currentcolor;"><defs><path id="a" d="M.001 0H24v23.854H.001z"></path></defs><g fill="none" fill-rule="evenodd"><mask id="b" fill="#fff"><use xlink:href="#a"></use></mask><path d="M24 12c0-6.627-5.373-12-12-12S0 5.373 0 12c0 5.99 4.388 10.954 10.125 11.854V15.47H7.078V12h3.047V9.356c0-3.007 1.792-4.668 4.533-4.668 1.312 0 2.686.234 2.686.234v2.953H15.83c-1.491 0-1.956.925-1.956 1.874V12h3.328l-.532 3.469h-2.796v8.385C19.612 22.954 24 17.99 24 12" fill="#1877F2" mask="url(#b)"></path><path d="M16.671 15.469L17.203 12h-3.328V9.749c0-.949.465-1.874 1.956-1.874h1.513V4.922s-1.374-.234-2.686-.234c-2.741 0-4.533 1.66-4.533 4.668V12H7.078v3.469h3.047v8.385a12.09 12.09 0 003.75 0V15.47h2.796" fill="#FFF"></path></g></svg>
                      <div class="mx-2 fw-bold">Log in with facebook</div>
                    </a>
                    <a href="#" class="d-flex text-decoration-none justify-content-center mb-4 fs-6">
                      Forgot password?
                    </a>
                  </div>
                </div>
              
                <div class="row">
                  
                    <div class="d-flex flex-column bg-white border border-secondary border-opacity-25 my-2">
                      <div class="d-flex flex-row py-2 justify-content-center pt-3 pb-0 ">
                        <p>Don't have an account? </p>
                      <a href="#" class="text-decoration-none mx-2 fw-bold ">Sign up</a>
                      </div>
                    </div>
                  </div>
                  <div class="row"></div>
               
              </div>
              
              <div class="col-2"></div>
            </div>

    </section>

  </body>
</html>
